<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header, footer, nav {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }

    header {
      top: 0;
      padding: 20px;
    }

    nav {
      top: 80px;
      padding: 10px;
    }

    nav a {
      color: #00acee;
      font-size: 18px;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      bottom: 0;
      padding: 20px;
    }

    .slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>በጣም በጣም አፍቅርሻለው የኔ እናት</h1>
  </header>

  <div class="slideshow-container">
    <div class="slide active"><img src="eh1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="eh2.png" alt="Slide 2"></div>
    <div class="slide"><img src="eh3.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="eh4.jpg" alt="Slide 4"></div>
    <div class="slide"><img src="eh42.jpg" alt="Slide 5"></div>
    <div class="slide"><img src="eh5.jpg" alt="Slide 6"></div>
    <div class="slide"><img src="eh6.jpg" alt="Slide 7"></div>
    <div class="slide"><img src="eh7.jpg" alt="Slide 8"></div>
    <div class="slide"><img src="eh8.jpg" alt="Slide 9"></div>
  </div>

  <footer>
    <p>በጣም ነው ማፈቅርሽ honey የምር አንቺን ባላገኝ ኑሮ ምን እንደምሆን ማሰብ ሁላ ይከብደኛል፣ ብቻ ማለት የምችለው ነገር ቢኖር በጣም አፍቅርሻለው
            የምር ክርስቶስ ነው አንቺን የላከልኝ በ እውነት ቃላት ያጥረኛል። አንቺን  በቃላት ልግለጽሽ ካልኩኝ ክብርሽን በጣም መቀነስ ስለሚሆንብኝ 
            አላደርገውም !!! ግን በጣም አፍቅርሻለው .</</p>
  </footer>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 4000); // Change every 4 seconds
  </script>

</body>
</html>
